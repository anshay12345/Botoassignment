EXAMPLE OF BUCKET
Install the SDK and Dependencies
1: Install SDK for node js using npm -> "npm install aws-sdk"
2: "npm install uuid"
    - third-party Node.js module that generates a unique ID value that you can incorporate into the bucket name.
3: Configure Your Credentials
